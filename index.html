  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #0d1117; color: #e6edf3; display: flex; min-height: 100vh; }

    .sidebar {
      width: 240px;
      background: #161b22;
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #21262d;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #58a6ff;
      margin-bottom: 30px;
      text-align: center;
    }

    .menu-btn {
      padding: 12px 14px;
      margin-bottom: 8px;
      border-radius: 8px;
      background: transparent;
      border: none;
      text-align: left;
      color: #c9d1d9;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    .menu-btn:hover { background: #1f6feb33; }
    .menu-btn.active { background: #1f6feb; color: white; }

    .content {
      flex: 1;
      padding: 32px;
    }

    .title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .card {
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #21262d;
      margin-bottom: 20px;
    }

    ul { list-style: none; }
    li {
      padding: 10px 0;
      border-bottom: 1px solid #21262d;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }

    input.num {
      width: 50px;
      padding: 4px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #e6edf3;
      text-align: center;
    }

    .exercise-done { color: #3fb950; text-decoration: line-through; }

    .day-selector { display: flex; gap: 10px; margin-bottom: 20px; }

    .day-btn {
      padding: 10px 14px;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 8px;
      cursor: pointer;
      color: #e6edf3;
      transition: 0.2s;
    }

    .day-btn.active {
      background: #1f6feb;
      border-color: #1f6feb;
    }

    .muscle-select {
      padding: 10px;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 8px;
      color: #e6edf3;
      margin-bottom: 20px;
    }

    .hidden { display: none; }
  </style>
</head>

    <!--   SCRIPT DIN√ÅMICO FINAL   -->
    <!-- ========================= -->
    <script>
      /* ============================
         1. LISTA COMPLETA DE EJERCICIOS
         ============================ */
      const ejerciciosPorMusculo = {
        pecho: [
          "Press banca plano",
          "Press inclinado",
          "Press declinado",
          "Aperturas con mancuernas",
          "Aperturas en m√°quina",
          "Peck deck",
          "Fondos en paralelas",
          "Press con mancuernas",
          "Cruces en polea alta",
          "Cruces en polea baja"
        ],
        espalda: [
          "Jal√≥n al pecho",
          "Jal√≥n tras nuca",
          "Remo con barra",
          "Remo con mancuerna",
          "Remo sentado en polea",
          "Remo en m√°quina",
          "Peso muerto",
          "Peso muerto rumano",
          "Pull-over en polea",
          "Dominadas"
        ],
        piernas: [
          "Sentadilla",
          "Sentadilla frontal",
          "Prensa",
          "Extensi√≥n de cu√°driceps",
          "Zancadas / Lunges",
          "Sentadilla hack",
          "Sentadilla b√∫lgara",
          "Curl femoral acostado",
          "Curl femoral sentado",
          "Peso muerto rumano",
          "Elevaci√≥n de talones de pie",
          "Elevaci√≥n de talones sentado"
        ],
        hombros: [
          "Press militar",
          "Press Arnold",
          "Elevaciones laterales",
          "Elevaciones frontales",
          "P√°jaros",
          "Face pulls",
          "Remo al ment√≥n"
        ],
        biceps: [
          "Curl con barra",
          "Curl con mancuernas",
          "Curl martillo",
          "Curl concentrado",
          "Curl alternado",
          "Curl en predicador",
          "Curl en polea baja"
        ],
        triceps: [
          "Extensi√≥n en polea",
          "Press franc√©s",
          "Fondos en paralelas",
          "Extensi√≥n con mancuerna a una mano",
          "Rompecr√°neos",
          "Cuerda en polea"
        ],
        trapecio: [
          "Encogimientos con barra",
          "Encogimientos con mancuernas",
          "Remo al ment√≥n",
          "Elevaci√≥n de trapecio en polea"
        ],
        gluteos: [
          "Hip thrust",
          "Puente de gl√∫teo",
          "Patada de gl√∫teo en polea",
          "Abducci√≥n de cadera",
          "Sentadilla sumo",
          "Peso muerto sumo"
        ],
        abdomen: [
          "Crunch",
          "Crunch en m√°quina",
          "Elevaci√≥n de piernas",
          "Plancha",
          "Plancha lateral",
          "Ab-wheel",
          "Russian twist",
          "Mountain climbers"
        ]
      };

      /* ============================
         2. CAMBIO DE D√çA
         ============================ */
      const dayButtons = document.querySelectorAll('.day-btn');
      const dayContents = document.querySelectorAll('.day-content');

      dayButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const day = btn.getAttribute('data-day');

          dayButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');

          dayContents.forEach(content => {
            content.classList.toggle('hidden', content.id !== day);
          });
        });
      });

      /* ============================
         3. GENERAR TARJETA DE M√öSCULO
         ============================ */
      function crearTarjetaMusculo(dia, musculo) {
        const contenedor = document.getElementById(`${dia}-muscles`);

        const card = document.createElement("div");
        card.classList.add("card");

        const titulo = document.createElement("h2");
        titulo.textContent = musculo.charAt(0).toUpperCase() + musculo.slice(1);
        card.appendChild(titulo);

        const lista = document.createElement("ul");

        ejerciciosPorMusculo[musculo].forEach((ejercicio, index) => {
          const li = document.createElement("li");

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";

          const id = `${dia}-${musculo}-${index}-${Math.random()}`;
          checkbox.setAttribute("data-id", id);

          // cargar estado guardado
          if (localStorage.getItem(id) === "true") {
            checkbox.checked = true;
          }

          checkbox.addEventListener("change", () => {
            localStorage.setItem(id, checkbox.checked);
          });

          const span = document.createElement("span");
          span.textContent = ejercicio;

          const series = document.createElement("input");
          series.type = "number";
          series.classList.add("num");
          series.value = 4;
          series.setAttribute("data-id", id + "-s");

          if (localStorage.getItem(id + "-s")) {
            series.value = localStorage.getItem(id + "-s");
          }

          series.addEventListener("input", () => {
            localStorage.setItem(id + "-s", series.value);
          });

          const reps = document.createElement("input");
          reps.type = "number";
          reps.classList.add("num");
          reps.value = 10;
          reps.setAttribute("data-id", id + "-r");

          if (localStorage.getItem(id + "-r")) {
            reps.value = localStorage.getItem(id + "-r");
          }

          reps.addEventListener("input", () => {
            localStorage.setItem(id + "-r", reps.value);
          });

          li.appendChild(checkbox);
          li.appendChild(span);
          li.append("Series:");
          li.appendChild(series);
          li.append("Reps:");
          li.appendChild(reps);

          lista.appendChild(li);
        });

        card.appendChild(lista);
        contenedor.appendChild(card);
      }

      /* ============================
         4. SELECTOR DE M√öSCULOS
         ============================ */
      const selects = document.querySelectorAll(".muscle-select");

      selects.forEach(select => {
        select.addEventListener("change", () => {
          const musculo = select.value;
          const dia = select.getAttribute("data-day");

          if (musculo !== "") {
            crearTarjetaMusculo(dia, musculo);
          }

          select.value = "";
        });
      });

      /* ============================
         5. NAVEGACI√ìN DEL MEN√ö
         ============================ */
      const menuButtons = document.querySelectorAll('.menu-btn');
      const sections = ['inicio', 'rutinas', 'clases', 'progreso'];

      menuButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const target = btn.getAttribute('data-section');

          menuButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');

          sections.forEach(id => {
            document.getElementById(id).classList.toggle('hidden', id !== target);
          });
        });
      });
    </script>
